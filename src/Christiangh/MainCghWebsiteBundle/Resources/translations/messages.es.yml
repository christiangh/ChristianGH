home:
    paper1:
        title: ¡Hola, bienvenido a mi página web personal!
        text: Mi nombre es <span class="highlight">Christian García Herreras</span> y soy un <span class="highlight">desarrollador web</span> de Valencia titulado en <span class="highlight">Ingeniería Técnica en Informática de Sistemas</span> (ITIS) por la Universidad Politécnica de Valencia (UPV). Actualmente resido en <span class="highlight">Dublín</span> (Irlanda), con el objetivo de vivir nuevas experiencias que me permitan crecer tanto personal como profesionalmente. También aprovecho para practicar y mejorar mi dominio del inglés mientras disfruto de todas las ventajas y posibilidades que ofrece este precioso país.
    paper2:
        title: Como programador backend...
        text: he trabajado tanto solo como en equipo desarrollando diversos proyectos sobre todo en <span class="highlight">PHP</span>. En algunos casos he programado unicamente con PHP, exprimiendo toda su potencia orientada a objetos, mientras que en otros casos me he ayudado de frameworks como <span class="highlight">Symfony 2</span> o <span class="highlight">Wordpress</span> para crear la estructura de la web. También he gestionado bases de datos <span class="highlight">MySQL</span> con las que guardar, recuperar o modificar información de cualquier tipo y tamaño.
    paper3:
        title: Como desarrollador frontend...
        text: utilizo y experimento con las nuevas etiquetas y propiedades que incorporan <span class="highlight">HTML5</span> y <span class="highlight">CSS3</span>, mientras las combino con <span class="highlight">Javascript</span> para mejorar la experiencia del usuario. Me gusta probar y usar librerías como <span class="highlight">JQuery</span> y sus plugins o frameworks como <span class="highlight">AngularJS</span> buscando aumentar la interactividad del usuario con la web. Recientemente he comenzado a manejar programas como <span class="highlight">Photoshop</span> o <span class="highlight">Illustrator</span> para crear mis propios diseños.
    paper4:
        title: A nivel personal...
        text: me considero un amante del <span class="highlight">deporte</span> y procuro practicarlo siempre que puedo, especialmente el fútbol, el baloncesto, el tenis y el running, pero también aprovecho los momentos más relajados para escuchar <span class="highlight">música</span> y <span class="highlight">escribir</span>. Como todo buen informático, también suelo pasar mi tiempo libre en el ordenador leyendo mis <span class="highlight">webs</span> y <span class="highlight">blogs</span> favoritos.

