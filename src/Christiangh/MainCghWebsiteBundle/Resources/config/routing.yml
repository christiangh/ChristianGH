christiangh_main_cgh_website_homepage:
    locales:  { es: "/", en: "/en/" }
    defaults: { _controller: ChristianghMainCghWebsiteBundle:Default:homepage }

christiangh_main_cgh_website_contact:
    locales:  { es: "/es/contacto.html", en: "/en/contact.html" }
    defaults: { _controller: ChristianghMainCghWebsiteBundle:Default:contact }

christiangh_main_cgh_website_my_cv:
    locales:  { es: "/es/mi-curriculum-vitae.html", en: "/en/my-curriculum-vitae.html" }
    defaults: { _controller: ChristianghMainCghWebsiteBundle:Default:myCV}

christiangh_main_cgh_website_portfolio:
    locales:  { es: "/es/portfolio.html", en: "/en/portfolio.html" }
    defaults: { _controller: ChristianghMainCghWebsiteBundle:Default:portfolio}

christiangh_main_cgh_website_contents:
    locales:  { es: "/es/contenidos.html", en: "/en/contents.html" }
    defaults: { _controller: ChristianghMainCghWebsiteBundle:Default:contents}
    
christiangh_main_cgh_website_content:
    locales:  { es: "/es/contenido/{content}", en: "/en/content/{content}" }
    defaults: { _controller: ChristianghMainCghWebsiteBundle:Default:content, _translate: "content"}
    requirements:
        content: .*

christiangh_main_cgh_website_web_map:
    locales:  { es: "/es/mapa-web.{_format}", en: "/en/sitemap.{_format}" }
    defaults: { _controller: ChristianghMainCghWebsiteBundle:Default:webMap }
    requirements:
        _format:  html|xml